function selectOption(q,opt,btn){answers[q]=opt;

function calculateScore(){let c=0,w=0;

let s=negativeMarking?c*4-w:c*4;alert(`âœ… Correct: ${c}\nâŒ Wrong: ${w}\nðŸŽ¯ Score: ${s}`);}
function loadAnswers(){Object.keys(answers).forEach(q=>{let o=answers[q];
let b=document.querySelector(`.question[data-q="${q}"] button:nth-child(${o.charCodeAt(0)-64})`);if(b)b.classList.add('selected');})}
function build(){let c=document.getElementById("omr-sheet");
for(let i=1;i<=150;i++){let d=document.createElement("div");d.className="question";d.dataset.q=i;
