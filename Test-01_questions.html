function selectOption(q,opt,btn){answers[q]=opt;

btn.classList.add('selected');}
function calculateScore(){let c=0,w=0;
for(let i=1;i<=100;i++){if(answers[i]){if(answerKey[i]&&answers[i]===answerKey[i])c++;else if(answerKey[i])w++;}}
let s=negativeMarking?c*1-w:c*(1/3);alert(`✅ Correct: ${c}\n❌ Wrong: ${w}\n🎯 Score: ${s}`);}

let b=document.querySelector(`.question[data-q="${q}"] button:nth-child(${o.charCodeAt(0)-64})`);if(b)b.classList.add('selected');})}
